<div class="main-container">
  @if(isLoading$ | async){
    <p>Loading...</p>
  } @else if (error$ | async) {
    <div *ngIf="error$ | async as error" class="error">{{ error }}</div>
  } @else {
    <h1>Produkty:</h1>
    @for (item of productList; track $index){
      <div class="item">
        <h2>{{ item.name }}</h2>
        <p>Price: {{ item.price }}</p>
        <p>Price: {{ item.category }}</p>
        <button>Add to Cart</button>
      </div>
    }
  }
</div>
