<div class="main-container">
  @if(isLoading$){
    <p>Loading...</p>
  } @else {
    <h1>Produkty:</h1>
    <div class="item" *ngFor="let item of products$ | async as products">
      <h2>{{ item.name }}</h2>
      <p>Price: {{ item.price }}</p>
      <p>Price: {{ item.category }}</p>
      <button>Add to Cart</button>
    </div>
  }
</div>
