<div class="main-container">
  @if(isLoading$ | async){
    <p>Loading...</p>
  } @else if (error$ | async) {
    <div *ngIf="error$ | async as error" class="error">{{ error }}</div>
  } @else {
    <h1>Produkty:</h1>
    <div class="item" *ngFor="let product of products$ | async">
      <h2>{{ product.name }}</h2>
      <p>Price: {{ product.price }}</p>
      <p>Price: {{ product.category }}</p>
      <button>Add to Cart</button>
    </div>
  }
</div>
